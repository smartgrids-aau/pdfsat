name: Build PDFSAT

on:
  push:
    tags:
      - 'v*'    # build when a new tag is pushed (like v1.0.0)
  workflow_dispatch:  # allows manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UPX (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-amd64_linux.tar.xz
          tar -xvf upx-4.2.1-amd64_linux.tar.xz
          sudo cp upx-4.2.1-amd64_linux/upx /usr/local/bin/
          upx --version

      - name: Install UPX (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Invoke-WebRequest -Uri "https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-win64.zip" -OutFile "upx.zip"
          Expand-Archive -Path "upx.zip" -DestinationPath "."
          echo "$(Get-Location)\upx-4.2.1-win64" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install UPX (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install upx

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyMuPDF PyQt6 screeninfo

      - name: Build executable with UPX (Ubuntu/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          pyinstaller --onefile --noconsole --upx-dir /usr/local/bin pdfsat.py

      - name: Build executable with UPX (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --noconsole --upx-dir "$(Get-Location)\upx-4.2.1-win64" pdfsat.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdfsat-${{ matrix.os }}
          path: dist/pdfsat*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
